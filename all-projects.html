<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"> </script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/all-projects.css">
    <link rel="icon" href="./images/main-site/head-logo.svg" />

    <title>All Projects</title>
  </head>

  <body>
    <div class="preloader"></div>
    <!------------------------ NAVIGATION BAR ---------------------------->
    <nav>
      <div id="navbar"></div>
    </nav>
    <!------------X---------- NAVIGATION BAR ------------X-------------->

    <section id="all-projects">

      <header class="title">
        <h2>my work</h2>
        <h1>All Projects</h1>
      </header>

      <div class="categories">
        <ul>
          <li class="list active" data-filter="all">
            <i class="fas fa-globe-americas"></i>All
          </li>
          <li class="list" data-filter="personal">
            <i class="fas fa-user"></i>Personal
          </li>
          <li class="list" data-filter="school">
            <i class="fas fa-graduation-cap"></i>School
          </li>
          <li class="list" data-filter="competitive">
            <i class="fas fa-medal"></i>Competitive
          </li>
          <li class="list" data-filter="frontend">
            <i class="fas fa-magic"></i>Front-end
          </li>
          <li class="list" data-filter="backend">
            <i class="fas fa-tools"></i>Back-end
          </li>
          <li class="list" data-filter="design">
            <i class="fas fa-palette"></i>Design
          </li>
        </ul>
      </div>
      <div class="proj-container">

     <!-- Cards dynamically generated here -->
      
    </div>
    </section>
    <!---------------------- FOOTER -------------------------->

    <footer class="footer">
      <div id="footer"></div>
    </footer>

    <!-------------X-------- FOOTER ------------X------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./javascript/app.js"></script>
    <script src="./javascript/all-projects.js"></script>


    <!-- <script type="text/javascript">
      
    </script> -->
  </body>
</html>
