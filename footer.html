        <script type="text/javascript">

            if ($('body').hasClass('dark')) {
                $("#darkmode-footer").html('<i id="darkmode-footer" class="fas fa-cloud-sun"></i>');
                //  $("#darkmode-footer-tip").html('switch to light mode')
            } else {
                $("#darkmode-footer").html('<i id="darkmode-footer" class="fas fa-cloud-moon"></i>');
                //  $("#darkmode-footer-tip").html('switch to dark mode')
            }


            const dark_btn2 = document.querySelector('#darkmode-footer');
            // const body = document.querySelector('body');


            dark_btn2.addEventListener('click', () => {
                $('body').toggleClass('dark');
                if ($('body').hasClass('dark')) {
                    sessionStorage.setItem("darkmode", "true");
                    $("#darkmode-footer").html('<i id="darkmode-footer" class="fas fa-cloud-sun"></i>');
                    $("#darkmode-footer-tip").html('switch to light mode')
                } else {
                    sessionStorage.setItem("darkmode", "false");
                    $("#darkmode-footer").html('<i id="darkmode-footer" class="fas fa-cloud-moon"></i>');
                    $("#darkmode-footer-tip").html('switch to dark mode')
                }

            })

        </script>
